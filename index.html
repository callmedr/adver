<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>임신 예정일 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤰 임신 예정일 계산기</h1>
        <input 
            type="date" 
            id="lastPeriodDate" 
            placeholder="마지막 생리 시작일"
        >
        <button onclick="calculateDueDate()">계산하기</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateDueDate() {
            // 입력된 마지막 생리 시작일 가져오기
            const lastPeriodDateInput = document.getElementById('lastPeriodDate');
            const lastPeriodDate = new Date(lastPeriodDateInput.value);

            // 유효성 검사
            if (isNaN(lastPeriodDate.getTime())) {
                alert('날짜를 선택해주세요.');
                return;
            }

            // 현재 날짜
            const today = new Date();

            // 예상 분만일 계산 (280일 후)
            const estimatedDueDate = new Date(lastPeriodDate);
            estimatedDueDate.setDate(lastPeriodDate.getDate() + 280);

            // 임신 주수 계산
            const millisecondsPerDay = 24 * 60 * 60 * 1000;
            const totalDaysPregnant = Math.floor((today - lastPeriodDate) / millisecondsPerDay);
            const weeksPregnant = Math.floor(totalDaysPregnant / 7);
            const daysInCurrentWeek = totalDaysPregnant % 7;

            // 남은 임신 주수 계산
            const remainingDays = 280 - totalDaysPregnant;
            const weeksRemaining = Math.floor(remainingDays / 7);
            const daysInRemainingWeek = remainingDays % 7;

            // 결과 표시
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>계산 결과</h3>
                <p>마지막 생리 시작일: ${lastPeriodDateInput.value}</p>
                <p>예상 분만일: ${estimatedDueDate.toISOString().split('T')[0]}</p>
                <p>현재 임신 주수: ${weeksPregnant}주 ${daysInCurrentWeek}일</p>
                <p>남은 임신 주수: ${weeksRemaining}주 ${daysInRemainingWeek}일</p>
            `;
        }
    </script>
</body>
</html>
